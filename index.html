
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubunterro</title>
</head>
<body>

    <style>
        *{
            font-family: sans-serif;
            color: white;
        }

        body{
            background-image: url("bg.jpg");
            background-repeat: repeat;
            background-size: cover;
   
        }

        .text{
            display: inline-block;
        }

    <div class="main">
        <div class="text">
            <h2><u>Йоу</u></h2>
    
            <p>Меня зовут Илья. В интернете я известен под никнеймом ubunterro.</p>

            <p>Вот мой ВК — <a href="http://vk.com/ubych">vk.com/ubych</a>.</p>

            <p>Вот и всё. Велкам!</p>
        </div>

        <script src="https://www.amcharts.com/lib/3/ammap.js" type="text/javascript"></script>
        <script src="https://www.amcharts.com/lib/3/maps/js/worldHigh.js" type="text/javascript"></script>
        <script src="https://www.amcharts.com/lib/3/themes/dark.js" type="text/javascript"></script>
        <div id="mapdiv" style="width: 100%; height: 450px;"></div>
        <div style="width: 1000px; font-size: 70%; padding: 5px 0; text-align: center; background-color: transparent; margin-top: 1px; color: #B4B4B7;"></div>
        <script type="text/javascript">
        var map = AmCharts.makeChart("mapdiv",{
        type: "map",
        theme: "dark",
        projection: "mercator",
        panEventsEnabled : true,
        backgroundColor : "transparent",
        backgroundAlpha : 1,
        zoomControl: {
        zoomControlEnabled : true
        },
        dataProvider : {
        map : "worldHigh",
        getAreasFromMap : true,
        areas :
        [
            {
                "id": "AT",
                "showAsSelected": true
            },
            {
                "id": "BY",
                "showAsSelected": true
            },
            {
                "id": "BE",
                "showAsSelected": true
            },
            {
                "id": "CZ",
                "showAsSelected": true
            },
            {
                "id": "FR",
                "showAsSelected": true
            },
            {
                "id": "DE",
                "showAsSelected": true
            },
            {
                "id": "HU",
                "showAsSelected": true
            },
            {
                "id": "NL",
                "showAsSelected": true
            },
            {
                "id": "PL",
                "showAsSelected": true
            },
            {
                "id": "RU",
                "showAsSelected": true
            },
            {
                "id": "SK",
                "showAsSelected": true
            },
            {
                "id": "UA",
                "showAsSelected": true
            }
        ]
        },
        areasSettings : {
        autoZoom : true,
        color : "#B4B4B7",
        colorSolid : "#84ADE9",
        selectedColor : "#84ADE9",
        outlineColor : "#666666",
        rollOverColor : "#9EC2F7",
        rollOverOutlineColor : "#000000"
        }
        });
        </script>

    </div>
</body>
</html>
